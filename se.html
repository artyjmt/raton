    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
          }

        nav {
            display: none;
            position: fixed;
            top: 60px;
            right: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            overflow-x: auto; /* Agregamos una barra de desplazamiento horizontal */
            max-width: 100vw; /* Limitamos la anchura del menú */
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 8px;
            margin-bottom: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        #menuIcon {
            display: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            nav {
                display: none;
                position: static;
                width: 100%;
                text-align: center;
                background-color: #333;
            }

            nav a {
                display: inline-block;
                margin: 0 10px;
            }

            #menuIcon {
                display: block;
            }
        }
    </style>
